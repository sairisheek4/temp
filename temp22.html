<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <img src="assets/images/bucket.webp" width="100px" id="bucket">
    <script>
        bucket.style.position="absolute";
        let b=document.body;
        let left=0;
        let down=0
 
       b.onkeydown=(e) =>  {
        console.log(e.key)
        if(e.key=="ArrowRight") left+=5;
        if(e.key=="ArrowDown") down+=5;
        if(e.key=="ArrowLeft") left-=5;
        if(e.key=="ArrowUp") down-=5;

        bucket.style.left=left+"px";
        bucket.style.top=down+"px";
    }
       //b.onkeydown=(e) =>  {root.innerHTML="hello"}
    </script>
</body>
</html>

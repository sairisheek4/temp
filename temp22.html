<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <img src="assets/images/ball.png" width="200px" id="ball">
    <script>
        ball.style.position="absolute";
        let b=document.body;
        let left=0;
        let right=0
       b.onkeydown=(e) =>  {
        console.log(e.key)
        if(e.key=="ArrowRight"){
            right+=5;
            ball.style.right=right+"px";
        }
        if(e.key=="ArrowLeft"){
            left+=5;
            ball.style.left=left+"px";
        }
    }
       //b.onkeydown=(e) =>  {root.innerHTML="hello"}
    </script>
</body>
</html>

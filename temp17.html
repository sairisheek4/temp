<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="color" placeholder="textcolor">
    <select id="bgcolor">
        <option>blue</option>
        <option>red</option>
    </select>
    <button onclick="colorchange()">submit</button>
    <br><br>
    <div id="textdiv">Hello World</div>
    <script>
    
     function colorchange(){
        let colour=document.getElementById("color").value;
        let bgcolor=document.getElementById("bgcolor").value;
            
                textdiv.style.color=colour;
                textdiv.style.backgroundColor=bgcolor;
            
            
            
        
     }
    </script>
</body>
</html>

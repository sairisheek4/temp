<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: #e9e9e9;
      }
      .container {
        background-color: white;
        border-radius: 20px;
        padding: 10px;
        width: 400px;
        margin: auto;
      }
      .row {
        display: flex;
        justify-content: center;
      }
      .title {
        font-size: 30px;
        margin-top: 30px;
      }
      .header {
        font-size: 50px;
        color: blue;
        font-weight: bold;
        font-family: verdana;
      }
      .caption {
        font-size: 20px;
        color: gray;
        text-align: center;
      }
      input, select {
        width: 100%;
        margin: 5px;
        border-radius: 5px;
        padding: 5px;
        border: 1px solid gray;
      }
      button {
        color: white;
        background-color: rgb(83, 170, 83);
        font-size: 20px;
        padding: 10px;
        border-radius: 17px;
        width: 60%;
        border: none;
        margin: 5px;
      }
      .leftcaption {
        color: gray;
        margin-left: 5px;
      }
      .qMark {
        background-color: rgb(184, 184, 184);
        border-radius: 20px;
        color: white;
        padding-left: 5px;
        padding-right: 5px;
        margin: 2px;
        cursor: pointer;
      }

      .radioClass {
        border: 1px solid gray;
        display: flex;
        justify-content: space-between;
        width: 100%;
        margin: 5px;
        border-radius: 5px;
        padding: 3px;
      }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="row">
          <div class="header">fakebook</div>
        </div>
        <div class="row">
          <div>
            <div class="title">Create a new account</div>
            <div class="caption">It's quick and easy.</div>
          </div>
        </div>
        <hr>
    <div id="root"></div>
    <script>
      
        const showform = () => {
          let str = `
            
              <div class="row">
                <input placeholder="first name" id="firstname"/>
                <input placeholder="surname" id="surname"/>
              </div>
              <div class="row" style="justify-content: start;">
                <div class="leftcaption">
                  Date Of Birth <span class="qMark"
                    ><abbr title="Click for more information">?</abbr></span
                  ></div>
              </div>
              <div class="row">
                <select id="day"></select>
                <select id="month"></select>
                <select id="year"></select>
              </div>

              <div class="row" style="justify-content: start;">
                <div class="leftcaption">
                  Gender <span class="qMark"
                    ><abbr title="Click for more information">?</abbr></span
                  ></div>
              </div>

            <div class="row">
                <div class="radioClass">
                  <div><label>Male</label></div>
                  <div><input type="radio" name="gender" onclick="showbox()" /></div>
                </div>
                <div class="radioClass">
                  <div><label>Female</label></div>
                  <div><input type="radio" name="gender" onclick="showbox()" /></div>
                </div>
                <div class="radioClass">
                  <div><label>Custom</label></div>
                  <div><input type="radio" name="gender" onclick="showbox()" /></div>
                </div>
              </div>

              <div class="row" id="pro" >
                <select id="prselect" style="display: none;">
                  <option>Select Your Pronoun</option>
                  <option>He:"Wish Him a Happy Birthday"</option>
                  <option>She:"Wish Her a Happy Birthday"</option>
                  <option>They:"Wish Them a Happy Birthday"</option>
                </select>

               
              </div>

              <div class="row">
                <input placeholder="mobile number or email address" id="email"/>
              </div>
              <div class="row">
                <input type="Password" placeholder="Password" id="password"/>
              </div>
              <div class="row" style="justify-content: start;">
                <div class="leftcaption">
                  people who use our services may have uploaded your contact information to fakebook
                </div>
              </div>
              <div class="row">
                <button onclick="showdata()">Submit</button>
              </div>
            </div>
          `;
          root.innerHTML = str;
        };

        showform();

        function showdate() {
          let dayStr = "<option>Day</option>";
          for (let i = 1; i <= 31; i++) {
            dayStr += `<option>${i}</option>`;
          }
          document.getElementById("day").innerHTML = dayStr;
        }

        let months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
        function showmonth() {
          let monthStr = "<option>Month</option>";
          for (let i = 0; i < 12; i++) {
            monthStr += `<option>${months[i]}</option>`;
          }
          document.getElementById("month").innerHTML = monthStr;
        }

        function showyear() {
          let Str = "<option>Year</option>";
          for (let i = 2025; i >= 1905; i--) {
            Str += `<option>${i}</option>`;
          }
          document.getElementById("year").innerHTML = Str;
        }

        showmonth();
        showyear();
        showdate();

        const showbox = () => {
          let p = document.getElementsByName("gender");
          if (p[2].checked) {
            prselect.style.display = "block";
          } else {
            prselect.style.display = "none";
          }
        };

        const showdata=()=>{
            let firstname=document.getElementById("firstname").value
            let surname=document.getElementById("surname").value
            let email=document.getElementById("email").value
            let password=document.getElementById("password").value
            let day=document.getElementById("day").value
            let month=document.getElementById("month").value
            let year=document.getElementById("year").value
            let gender=document.getElementsByName("gender")
            let pronoun=document.getElementById("prselect").value
            let g=""
            
            if(gender[0].checked) g="Male"
            if(gender[1].checked) g="Female"
            if(gender[2].checked) g=pronoun
            
            let str=`
            <div>
           <p> Name:${firstname} ${surname}</p>
           <p> Email:${email}</p>
           <p> Password:${password}</p>
            <p>Date of Birth:${day} ${month} ${year}</p>
            <p>Gender: ${g}</p>
            </div>
            `
              root.innerHTML=str;

        }

    
    </script>
  </body>
</html>
